<ion-header>
  <ion-toolbar class="toolbar-alum" color="black">
    <ion-buttons slot="end">
      <ion-menu-button color="warning"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-content-5">

  <ion-menu side="end" contentId="main-content" type="overlay" menuId="main-content">
    <ion-header>
      <ion-toolbar color="warning">
        <div style="display: flex; flex-direction: row; ">
          <img src="../../../assets/icon/prof.png" alt="" style="width: 40px;">
          <ion-title style="font-family: serif; font-style: italic;">Bienvenid@</ion-title>
        </div>
      </ion-toolbar>
    </ion-header>
    <ion-content class="content-menu">
      <ion-list>
        <ion-item class="perfil-prof">
          <a routerLink='/login'>
            <ion-icon name="person-outline"></ion-icon> Perfil Profesor
          </a>
        </ion-item>
        <ion-item class="cerrar-sesion-prof">
          <a routerLink='/login'>
            <ion-icon name="log-out-outline"></ion-icon> Cerrar Sesión
          </a>
        </ion-item>
      </ion-list>

    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main-content"></ion-router-outlet>

  <ion-card class="card-prof">
    <ion-card-content>
      <div>
        <ion-button id="open-modal" expand="block" class="btn-iniClass" color="warning" (click)="showLoading()">Iniciar
          Clase</ion-button>


        <ion-modal #modal trigger="open-modal">
          <ng-template>
            <ion-content>
              <ion-toolbar color="warning">
                <ion-title>Sección ...</ion-title>
                <ion-buttons slot="end">
                  <ion-button color="dark" (click)="modal.dismiss()">Close</ion-button>
                </ion-buttons>
              </ion-toolbar>
              <ion-list>
                <div
                  style="display:flex !important; justify-content: center !important; align-items: center !important; align-content: center !important; text-align: center; flex-direction: column;">
                  <ion-item>
                    <ion-img src="../../../assets/icon/check.png" style="width: 150px;"></ion-img>
                  </ion-item>
                  <ion-item style="font-family: serif; font-style: italic; text-align: center;">
                    <p>Clase iniciada con éxito</p>
                  </ion-item>
                </div>
              </ion-list>
            </ion-content>
          </ng-template>
        </ion-modal>

      </div>
    </ion-card-content>
  </ion-card>

</ion-content>
